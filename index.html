<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Contact card</title>
  </head>
  <body>
    <article class="content-container">
      <section class="container">
        <div class="profile-image">
          <img src="Images\Number_6.png" alt="6" class="profile-pic" />
        </div>
        <h1 id="name">Name: ???</h1>
        <h2 id="title">Title: Number 6</h2>
      </section>
      <section class="card">
        <p class="card-description"></p>
        <button class="button">
          <div class="contact-info">
            <div id="phone-number">555-FREEMAN</div>
          </div>
        </button>
        <button class="button">
          <div class="company-info">
            <div id="company-name">the Village</div>
            <div id="email"></div>
          </div>
          <div class="button-2">
            <button class="back_of_card"><a href="index2.html">&#8594</button>
          </div>
      
        </button>
      </section>
    </article>

    <!-- 
    You must have: 
    - a profile picture image
    - Name
    - Title
    - Phone Number
    - Company/Organization Name

    Your contact card should:
    - Resemble your mockups OR
    - You should be able to tell use why you made the changes

    -->
  </body>
</html>
