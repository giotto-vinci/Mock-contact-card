<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css\style.css" />
    <title>Contact card</title>
  </head>
  <body>
    <article class="content-container">
    <section class="container">
      <div class="profile-pic">
        <img src="" alt="" class="profile-pic" />
      </div>
      <h1 id="name"></h1>
      <h2 id="title"></h2>
      </section>
      <section class="card">
        <p class="card-description">
          
        </p>
        <button class="button"><div class="contact-info">
          <div id="phone-number"></div>
        </div>
      </button>
        <button class="button"><div class="company-info">
          <div id="company-name"></div>
          <div id="email"></div>
        </div>
      </button>
      </section>
    </article>

    <!-- 
    You must have: 
    - a profile picture image
    - Name
    - Title
    - Phone Number
    - Company/Organization Name

    Your contact card should:
    - Resemble your mockups OR
    - You should be able to tell use why you made the changes

    -->
  </body>
</html>
